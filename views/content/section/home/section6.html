<section class="client-speaks">
  <div class="container">
    <div class="">
      <div class="pl-32 white-color">
        <h2 class="home-head mt-0">Client Speak
        </h2>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-5 col-xs-3">
          <div class="client-desk white-color">
            <div class="client">
              <!-- <img src="img/bubble.png" alt="" class="bubble1 ab"> -->
              <img src="{{clientSpeakThumbArr[activeThumb]}}" alt="" class="img-responsive client-img">
            </div>
          </div>
        </div>
        <div class="col-md-9 col-sm-7 col-xs-12">
          <div class="slider-client">
            <flex-slider after="speakChange();" flex-slide="item in clientSpeaks track by $index" animation="slide"
              animation-loop="false" item-width="385" item-margin="50" as-nav-for="#slider" slideshow="false">
              <li class="">
                <div class="client-slide white-color">
                  <!-- <img src="img/home/semi-colon-white.png" alt="" class="quote"> -->
                  <div class="cont">
                    <p ng-bind-html="item.testimonial"></p>
                  </div>
                  <div class="name">
                    <p class="bold">{{item.name}}</p>
                    <p>{{item.designation}}</p>
                    <p>{{item.company}}</p>
                  </div>
                </div>
              </li>
            </flex-slider>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="book rl">
    <img src="img/home/client-speak/cs-1.png" alt="" class="img-responsive ab">
  </div>
  <div class="grass rl">
    <img src="img/home/client-speak/cs-2.png" alt="" class="img-responsive ab">
  </div>
  <div class="floor rl client-speak-floor">
    <img src="img/common-floor1.png" alt="" class="img-responsive">
  </div>
</section>
