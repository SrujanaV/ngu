<div class="testimonials pt90">
  <div class="container">
    <div class="content-test">
      <h3 class="text-center head-main">
        Testimonials
      </h3>
      <div class="box-white bx-pd">
        <flex-slider flex-slide="item in testimonial track by $index" animation="slide" animation-loop="false" item-width="320" item-margin="0" as-nav-for="#slider" slideshow="false">
          <li>
            <div class="testimonials-slide">
              <img src="img/awsomeness/section5/quote.png" alt="" class="quote">
              <div class="cont">
                <p ng-bind-html="item.testimonial"></p>
              </div>
              <div class="name">
                <p class="bold">{{item.name}}</p>
                <p>{{item.designation}}</p>
                <p>{{item.company}}</p>
              </div>
            </div>
          </li>
        </flex-slider>
      </div>
    </div>
  </div>
</div>
